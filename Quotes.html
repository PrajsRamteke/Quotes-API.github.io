<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes Generator </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
  <div class="wrapper shadow">
    <h1>Quotes of the day</h1>
    <div class="shadow" id="Quotes">
        <p id="text"> </p>
        <span id="author"> <span>-</span> Lorem, ipsum dolor.</span>
    </div>
    <hr>
     <div class="btns">
        <div class="leftbtn">
            <i id="sound" class="fa-solid fa-2x fa-volume-low shadow"></i>
            <i id="copy" class="fa-regular fa-2x fa-copy shadow"></i>
            <i id="twitter" class="fa-brands fa-2x fa-twitter shadow"></i>
        </div>
            <button id="btn" class="shadow">Next Quotes</button>
     </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
